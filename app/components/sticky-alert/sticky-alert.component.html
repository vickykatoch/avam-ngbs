<div class="container-fluid">
      <div class="bs-row" [ngClass]="message?.type"> 
            <div class="col-xs alert-header" >
                  <i class="fa fa-2x fa-angle-double-down arrow" aria-hidden="true"></i>
                  <span style="margin-top: 3px;">{{message?.message}}</span>
            </div>
      </div>
      <div class="bs-row" *ngFor="let msg of messages" [ngClass]="msg?.type">
            <span class="col-xs" >{{msg?.message}}</span>
      </div>
</div>
