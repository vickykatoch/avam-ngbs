<form #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
      <div class="bs-row">
            <div class="col-sm">
                  <h3>Template Form</h3>
            </div>
      </div>
      <div class="bs-row">
            <div class="col-sm">
                  <div class="form-group">
                        <label>Order#</label>
                        <input class="form-control form-control-sm" type="text" required #orderNumber="ngModel" name="orderNumber" [(ngModel)]="order.orderNumber">
                        <div *ngIf="orderNumber.errors?.required && orderNumber.touched" class="error">
                              Required field
                        </div>
                  </div>
            </div>
            <div class="col-sm">
                  <div class="form-group">
                        <label>Order Date</label>
                        <input class="form-control form-control-sm" type="date" [(ngModel)]="order.orderDate" #orderDate="ngModel" name="orderDate">
                  </div>
            </div>
      </div>

      <div class="bs-row">
            <div class="col-sm">
                  <div class="form-group">
                        <label>Order Total</label>
                        <input class="form-control form-control-sm" 
                              type="text" 
                              #orderTotal="ngModel" 
                              name="orderTotal" 
                              required
                              [(ngModel)]="order.orderTotal">
                        <div *ngIf="orderTotal.errors?.required && orderTotal.touched" class="error">
                              Required field
                        </div>
                  </div>
            </div>

      </div>
      <div class="bs-row">
            <div class="col-sm text-xs-right">
                  <input type="submit" value="Submit" class="btn btn-sm btn-primary">
                  <input type="button" (click)="onReset(form)" value="Reset" class="btn btn-sm btn-primary">
            </div>
      </div>
</form>
